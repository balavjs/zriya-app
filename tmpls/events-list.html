<span id="cal-slide-tick" style="display: none"></span>
<div id="cal-slide-content" class="cal-event-list">
	<ul class="unstyled list-unstyled">
		<% _.each(events, function(event) { %>
			<li>
				<span class="pull-left event <%= event['class'] %>" style="margin-top: 6px;"></span>&nbsp;
				<a href="<%= event.url ? event.url : 'javascript:void(0)' %>" data-event-id="<%= event.id %>"
					data-event-class="<%= event['class'] %>" class="event-item" style="margin-bottom: 10px;">
					Patient Name: <%= event.fname %> <%= event.lname %><br>Time: <%= event.atime %><br> Doctor: <%= event.doctor %><br> </a>
			</li>
		<% }) %>
	</ul>
</div>
